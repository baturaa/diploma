<!DOCTYPE html>

<body>

<!-- main container -->
  <div class="register-container">
    <h2 class="form-title">Зарегистрироваться</h2>
    <p class="form-subtitle">Войдите в аккаунт чтобы сохранять свои пароли</p>
<!-- email -->
    <div class="form-group">
      <label for="email_field">Email:</label>
      <input placeholder="qwerty@gmail.com" name="email" type="text" class="input-field" id="email_field">
    </div>
<!-- login -->
    <div class="form-group">
      <label for="login">Введите ваш логин:</label>
      <input placeholder="User" name="username" type="text" class="input-field" id="login">
    </div>
<!-- password -->
    <div class="form-group">
      <label for="password_field">Введите ваш пароль:</label>
      <input placeholder="Password" name="password" type="password" class="input-field" id="password_field">
    </div>

<!-- button -->
    <button class="main-button" type="submit" id="submit">Зарегистрироваться</button>

    <a href="login.html" class="link-button">Уже есть аккаунт?</a>
  </div>
